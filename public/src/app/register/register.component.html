<div [ngDraggable]=true [handle]="header" class="window">
    <div #header id="header">
        <h4 class="windowHeader">Register</h4>
        <ul class="windowButtons">
            <li class="windowButtonX"><button>X</button></li>
            <li class="windowButtonX"><button>X</button></li>
            <li class="windowButtonX"><button>X</button></li>
        </ul>
    </div>
    <div class="content">
        <form (submit)='makeUser()'>
            <div class="">
                <p class="inputStyle">Email addy</p>
                <input type="text" name="email" [(ngModel)]="newuser.email" placeholder="Enter Email"><br>
            </div>
            <div class="">
                <p class="inputStyle">Username @{{newuser.name}}</p>
                <input type="text" name="name" [(ngModel)]="newuser.name" placeholder="Enter Username"><br>
            </div>
            <div class="">
                <p class="inputStyle">Password</p>
                <input type="password" name="password" [(ngModel)]="newuser.password" placeholder="Enter Password"><br>
            </div>
            <div class="">
                <p class="inputStyle">Confirm Password</p>
                <input type="password" name="passwordConfirm" [(ngModel)]="passwordConfirm" placeholder="Confirm Password"><br>
            </div>

            <input type="submit" value="Register"><br>
        </form>
    </div>
</div>
