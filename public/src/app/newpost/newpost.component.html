<div [ngDraggable]=true [handle]="header" class="window">
    <div #header id="header">
        <h4 class="windowHeader">Add a new post</h4>
        <ul class="windowButtons">
            <li class="windowButtonX"><button>X</button></li>
            <li class="windowButtonX"><button>X</button></li>
            <li class="windowButtonX"><button>X</button></li>
        </ul>
    </div>
    <div class="content">
        <form>
            {{newpost | json}}
            <div class="">
                <p class="inputStyle">Title</p>
                <input type="text" name="title" [(ngModel)]="newpost.title" placeholder="Enter Email"><br>
            </div>
            <div class="">
                <p class="inputStyle">Content</p>
                <input type="text" name="email" [(ngModel)]="newpost.title" placeholder="Enter Email"><br>
                <textarea rows="10" cols="50" name="content" [(ngModel)]="newpost.content" placeholder="Enter content"></textarea>
            </div>
            <div class="">
                <p class="inputStyle">Tags</p>
                <input type="text" name="email" [(ngModel)]="newpost.title" placeholder="Enter Email"><br>
            </div>
            <input type="submit" value="Post the post"><br>
        </form>
    </div>
</div>
